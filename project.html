<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance App - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.shutterstock.com/image-vector/concept-decision-making-career-path-600nw-2366624261.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: 1000px;
            background-position: center;
        }

        header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            color: #fff;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the alpha value to make it lighter or darker */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Counselling</a>
        <a href="#">Fee Structure</a>
    </header>

    <form action="your_server_endpoint" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit"><a href="login.html">Login</a></button>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
</body>
</html>
